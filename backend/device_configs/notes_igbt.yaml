# IGBT 提参注意文档
# 自监督优化循环自动生成
# 最后更新: 2026-02-13 (第3轮)

notes:
- param: Package
  issue: 不完整 - AI只提取了一种封装，遗漏了其他封装类型
  rule: "【Package提取规则】必须提取该器件所有可用封装类型，用逗号分隔。例如PDF中写'available in TO-263 and TO-247 packages'，则提取为'TO-263, TO-247'。搜索范围：1）首页产品描述中的封装信息；2）'Package Type'示意图标题；3）'Ordering Information'表格中所有封装列。如果PDF中只有一种封装则只填一种。"
  verified: true
  added_round: 3
- param: Part Number
  issue: 不一致 - AI有时提取完整订货号(如含封装后缀)，有时提取基础型号
  rule: "【Part Number提取规则】提取器件的基础通用型号（Base Part Number），不包含封装后缀、包装方式后缀或绿色标识后缀。例如：PDF标题为'SRE40N065FSU2DG'，订货号表有'SRE40N065FSU2DGT-G1'（T=TO-247, G1=Green），则Part Number应填'SRE40N065FSU2DG'。查找位置：优先取PDF标题/首页中'General Description'旁的主型号名称。"
  verified: true
  added_round: 3
- param: Eon 25℃
  issue: 遗漏 - 开关特性25℃组(Eon/Eoff/Ets/td(on)/td(off)/tr/tf)常被整体遗漏
  rule: 在Dynamic characteristics、Switching characteristics、Electrical characteristics等表格中，务必逐项搜索并提取：Turn-on energy→Eon 25℃、Turn-off energy→Eoff 25℃、Total switching energy→Ets 25℃、Rise time→tr 25℃、Fall time→tf 25℃、Turn-on delay time→tdon 25℃、Turn-off delay time→tdoff 25℃。若表格有多温度列，优先提取Tj=25℃或室温列。
  verified: false
  added_round: 1
- param: Eoff 175℃
  issue: 幻觉 - AI编造了PDF中不存在的参数值
  rule: 严格禁止推断或计算参数值。只提取表格中明确标注为'Eoff'或'关断损耗'，并且温度条件明确为'175℃'、'Tj=175℃'或'Tvj=175℃'的数值。如果PDF中没有该温度条件下的Eoff数据，则必须返回null或空值，绝不允许使用其他温度下的值进行估算或编造。
  verified: false
  added_round: 1
- param: LE
  issue: 遗漏 - PDF中存在关键词'LE'但未提取，可能因为其含义不明确或位置特殊
  rule: 将'LE'识别为关键参数名。在提取时，主动搜索包含'LE'的表格行、列标题或文本段落。其值通常为长度单位（如mm或μm）。提取规则为：定位包含'LE'的单元格，然后提取其相邻的数值单元格内容。
  verified: false
  added_round: 1
- param: Erec 25℃
  issue: 遗漏 - PDF中存在关键词'Erec'但未提取，可能因为温度条件不匹配或表格结构复杂
  rule: 将'Erec'识别为关键参数名，代表'反向恢复损耗'。提取时：1）优先在'Switching Characteristics'或'Diode reverse recovery'相关表格中，精确查找包含'Erec'或'Reverse recovery energy'的行；2）在该行中，仅提取温度条件为'25℃'、'Tj=25℃'或未注明温度（默认视为25℃）对应列的数值；3）如同一行有多温度列，严禁用175℃或其他高温列的值替代25℃。
  verified: false
  added_round: 1
- param: '*'
  issue: 值错误 - 提取器可能选错了表格的行或列，导致提取了相邻的错误数据
  rule: 实施'单元格锚定'规则：当定位到参数名（如'Eoff'）后，必须确认其所在的完整表格结构。提取数值时，应沿着参数名所在的同一行（对于行标题）或同一列（对于列标题）进行横向或纵向查找，直到找到明确的数值单元格。避免提取参数名单元格本身或完全无关行列的数据。
  verified: false
  added_round: 1
- param: '*'
  issue: 遗漏 - 对非标准缩写、符号或位于图表、注释中的参数不敏感
  rule: 实施'同义词和上下文扩展'规则：除了标准参数名，还需识别其常见符号、缩写或中文名称（例如，'Vcesat' 可能也写作 '饱和压降'）。同时，扫描表格下方的'注释'、'条件'等文本区域，这里可能包含关键参数值或解释。
  verified: false
  added_round: 1
- param: '*'
  issue: 温度严格匹配 - 必须严格按照参数清单中指定的温度条件提取
  rule: "【重要-温度严格匹配规则】提取参数时，必须严格匹配参数清单中指定的温度条件。例如：要求'Eon 175℃'就只能提取Tj=175℃条件下的数值；要求'VF 25℃'就只能提取Tj=25℃条件下的数值。如果PDF中没有对应温度条件的数据（例如PDF只有150℃而要求175℃），则该参数必须留空返回null，绝不允许用其他温度的数据替代。不同温度的数据不可互相混用。"
  verified: true
  added_round: 2
- param: V(BR)CE
  issue: 值/条件错误 - AI将Absolute Maximum Ratings中的额定VCES值与Electrical Characteristics中的BVCES击穿测试条件混在一起，编造了不存在的测试条件
  rule: "【V(BR)CE提取规则】V(BR)CE应提取Absolute Maximum Ratings表格中'Collector-emitter voltage'或'VCES'行的额定值（如650V），这是一个额定最大值，不附带测试条件。禁止将Electrical Characteristics表格中'BVCES'行的击穿电压测试条件（如VGE=0V, IC=1mA）与额定VCES值混用。如果提取的是额定值，test_condition应为空或仅写'Absolute Maximum Rating'。"
  verified: true
  added_round: 4
