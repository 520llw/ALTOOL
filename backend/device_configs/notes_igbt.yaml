  rule: 严格禁止推断或计算参数值。只提取表格中明确标注为'Eoff'或'关断损耗'，并且温度条件明确为'175℃'、'Tj=175℃'或'Tvj=175℃'的数值。如果PDF中没有该温度条件下的Eoff数据，则必须返回null或空值，绝不允许使用其他温度下的值进行估算或编造。
  verified: false
  added_round: 1
- param: LE
