  rule: 在Dynamic characteristics、Switching characteristics、Electrical characteristics等表格中，务必逐项搜索并提取：Turn-on energy→Eon 25℃、Turn-off energy→Eoff 25℃、Total switching energy→Ets 25℃、Rise time→tr 25℃、Fall time→tf 25℃、Turn-on delay time→tdon 25℃、Turn-off delay time→tdoff 25℃。若表格有多温度列，优先提取Tj=25℃或室温列。
