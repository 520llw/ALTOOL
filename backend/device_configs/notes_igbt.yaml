  rule: 将'LE'识别为关键参数名。在提取时，主动搜索包含'LE'的表格行、列标题或文本段落。其值通常为长度单位（如mm或μm）。提取规则为：定位包含'LE'的单元格，然后提取其相邻的数值单元格内容。
  verified: false
  added_round: 1
- param: Erec 25℃
