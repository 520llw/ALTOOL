# 在 push 后由 GitHub Actions 在 Windows 环境自动打包
# 生成 Windows 便携版 zip，从 Actions 页面下载 Artifact 即可

name: 打包 Windows 便携版

on:
  push:
    branches: [main, master]
  workflow_dispatch:   # 支持在 Actions 页手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 执行打包
        run: |
          if (Test-Path "AITOOL/build/build_portable.py") { Set-Location AITOOL }
          python build/build_portable.py
        shell: pwsh

      - name: 上传便携版
        uses: actions/upload-artifact@v4
        with:
          name: 功率器件参数提取系统_便携版
          path: "**/功率器件参数提取系统_便携版.zip"
